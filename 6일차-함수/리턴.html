    <title>리턴</title>

    <script>

        // *리턴
        //     ㄴ함수 내부에서 코드를 실행시키고 난 결과를 함수 밖에서도 사용할 수 있도록 만들어주는 역할
        //     ㄴ리턴은 함수를 종요할 때도 사용함
        //     ㄴ곧, return 뒤로 적히는 모든 코드는 실행하지 않음

        function plus(a,b){
            // return a + b
            // return `결과값:${a + b}`
            if(a>b){
                return `결과값 ${a + b}`
            }else{
                return
            }
        }

        const result = plus(3,5);
        document.write(result);

    </script>
