<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>

    <script>

        // ㅁㅁㅁ 조각모양 > live server 인터넷이랑 바로 보이게 연결해주는 장치

        // *변수(variable)?
        // => 변하는 수를 변수라고 함
        // => 원하는 값을 저장할 수 있음
        // => 이렇게 저장 하는 것을 정의 또는 초기화라고 함

        // x 변수명
        // = 저장하다(같다는 뜻이 아님)
        // ; 는 붙여도 되고 안 붙여도 되고

        // var x = 1;
        // x = 100;
        // console.log(x);
        // 변수 var는 이제 거의 안 씀


        // * 변수와 상수
        // => const : 상수로 저장한 값을 변경할 수 없음
        // => let : 기존 var와 동일하게 사용함
        
        const a = 10;
        let b = 100;
        b = 500;

        console.log("a의 결과값:", a);
        console.log("b의 결과값:", b);

        // 문자는 ""안에 적어야 함 , 숫자는 괜찮음

    </script>
