<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type</title>

    <script>

        // *타입(type) 중요***
        // number : 숫자
        // String : 문자
        // boolean : 참 또는 거짓
        // null : 빈 값
        // underfined : 값이 없음 또는 정의 안됨
        // NaN : Not a Number 숫자가 아님

        const num = 10;
        const text = "자바스크립트";
        const bool = true;

        console.log(typeof(num));
        console.log(typeof(text));
        console.log(typeof(bool));

    </script>
</head>
<body>
    
</body>
</html>
