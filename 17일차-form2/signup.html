<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">LOGO</a>
        </div>

        <ul class="menu_wrap">
            <li><a href="login.html">login</a></li>
            <li><a href="signup.html">sign up</a></li>
        </ul>
    </header>

    
    <div class="wrap">
        <form>
            <h3>SIGN UP</h3>
            <input class="username" type="text" placeholder="아이디">
            <input class="name" type="text" placeholder="이름">
            <input class="email" type="text" placeholder="이메일">
            <input class="password" type="password" placeholder="패스워드">
            <div class="error_message"></div>
            <button>회원가입</button>

            <div class="seper_wrap">
                <div class="line"></div>
                <span>OR</span>
                <div class="line"></div>
            </div>

            <div class="bottom_link">
                아이디가 있으신가요? <a href="login.html">로그인 &rarr;</a>
            </div>
        </form>

    </div>

    <script src="js/login.js"></script>

</body>
</html>
