<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>

    <script>

        // *삼항연산자
        // =>조건물을 한 줄로 짧게 작성할 수 있음
        // =>if와 else문만 사용 가능
        // ex)
        // 조건 ? 참인 경우 실행 : 거짓인 경우 실행

        const num1 = 10;
        const num2 = 5;

        num1 > num2 ? document.wirte("첫 번째 큼") : document.wirte("두 번째 큼")
        // num1 > num2(조건) ?(참이면) document.wirte("첫 번째 큼") : document.wirte("두 번째 큼")
    </script>
</head>

</body>
