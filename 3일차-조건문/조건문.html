<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>

    <script>

        // *조건문
        //   =>주어진 조건에 다라 코드를 수행할 수 있도록 작성함

        // 1) if문
        //   =>입력한 조건이 참일 때만 코드를 실행
        //   =>조건문 그룹의 if는 단 하나만 존재해야함
        // if(실행하고자하는 조건){consloe.log()}
        
        // 2) else문
        //   =>if의 조건이 거짓일 때만 코드를 실행
        //   =>조건문 그룹의 else는 단 하나만 존재해야함
        //   =>else는 ()를 안 붙힘
        // **최후의 보류점(최후수단) - 조건문 사용할 때 무조건 사용할 필요는 없음
        //   ㄴ숫자 대신 문구 등 오류를 입력 했을 때 방지

        // 3) else if문
        //   =>조건을 추가하여 사용할 때
        //   =>if와 else 사이에 작성되며, 여러 조건을 걸 수 있음



        const num1 = 100;
        const num2 = 20;

        if(num1 > num2){
            console.log("첫 번째 숫자가 더 큽니다.")
            // if(){} 중첩조건문 = 가능 (근데 거의 안 씀)
        }else if(num1 === num2){
            console.log("두 수가 같습니다.")
        }else if(num1 < num2){
            console.log("두 번째 숫자가 더 큽니다.")
        }else{
            console.log("숫자만 입력해주세요!")
        }
        

    </script>
</head>

</body>
</html>
