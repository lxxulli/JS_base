<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>

    <script>

        // *객체(Object) ***진짜 중요***
        //     ㄴ배열과 비슷하게 여러 요소를 저장할 수 있지만, 객체는 상세하게 값을 저장할 수 있음
        //     ㄴ{}중괄호를 사용함
        //     ㄴ속성과 값으로 구분죔
        //     ㄴ배열, 변수, 함수 등 다양하게 저장 가능
        //     ㄴ객체 안에 있는 함수를 메서드라고 함

        // *접근연산자(.점으로 표기)
        //     ㄴ객체의 속성으로 접근할 때 사용

        const obj = {
            name: "이유리",
            age: 12
        }

        // console.log(obj.name);
        document.write("<h2>자기소개</h2>");
        document.write(`<b>이름:</b>${obj.name}<br>`);
        document.write(`<b>나이:</b>${obj.age}<br>`);

    </script>
</head>
<body>
    
</body>
</html>
