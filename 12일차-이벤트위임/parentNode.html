<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parentNode</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 200px;
            background-color: lightgrey;
            border-radius: 50px;
            margin: 100px 50px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: gray;
            transition: 0.5s;
            border-radius: 50%;
            cursor: pointer;
            transform: scale(0.9);
        }
        .wrap.active{
            background-color: mediumaquamarine;
        }
        /* ㄴ클래스명.클래스명 붙여서 사용하면 새로 붙은 두 번쨰 클래스를 선택할 수 있음 */
        .wrap.active .box{
            transform: translate(100px) scale(0.9);
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="wrap">
        <div class="box"></div>
    </div>

    <script>
        const wrapE1 = document.querySelector('.wrap');
        const clickHandler = (e) => {
            // e.target.classList.toggle("active");
            // console.log(e.target)
            // console.log(e.target.parentNode)
            // ㄴ부모 엘리먼트로 접근할 수 있음

            // e.target.parentNode.classList.toggle("active");
            // 만약 클릭한 엘리먼트가 box클래스명이 있다면, 부모 엘리먼트한테 active를 추가하겠다.

            // const parentE1 = e.target.parentNode;

            if(e.target.classList.contains("box")){
                e.target.parentNode.classList.toggle("active");
            }
        }

        wrapE1.addEventListener('click', clickHandler);
    </script>
    
</body>
</html>
