<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
    <script>

       const num_1 = 10;
       const num_2 = 2;
       
       document.write(num_1 > num_2, "<br>");
       document.write(num_1 < num_2, "<br>");
       document.write(num_1 >= num_2, "<br>"); //크거나 같다
       document.write(num_1 <= num_2, "<br>"); //작거나 같다
       document.write(num_1 == num_2, "<br>"); //같다 '=하나만 적으면 같다는 뜻이 아님(저장한다라는 뜻)'
       document.write("1" == 1, "<br>"); //참 (문자 == 숫자)
       document.write("1" === 1, "<br>"); //거짓 (문자 === 숫자)
       // ㄴ ===은 타입까지 비교하여, boolean값을 반환함

       document.write(num_1 != num_2, "<br>"); //!는 부정을 뜻함 , 틀리다 다르다라는 뜻
       document.write(num_1 !== num_2);
       // ㄴ !==은 타입까지 비교함


    </script>
</head>
<body>
    
</body>
</html>
