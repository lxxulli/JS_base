<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>

    <script>

        // *산술 연산자
        // =>덧셈, 뺄셈, 나눗셈, 곱셈, 나머지(홀짝)

        const num_1 = 10;
        const num_2 = 2;

        // 1)객체(뜻-문서) 2). 3)함수 4)()메소드
        document.write("덧셈:", num_1 + num_2, "<br/>");
        document.write("뺄셈:", num_1 - num_2, "<br/>");
        document.write("곱셈:", num_1 * num_2, "<br/>");
        document.write("나누기:", num_1 / num_2, "<br/>");
        document.write("나머지:", num_1 % num_2, "<br/>");

    </script>
</head>
<body>
    
</body>
</html>
