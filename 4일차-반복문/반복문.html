        const num = Number(prompt("숫자를 입력해주세요"));
        const result = num % 2;
        
        document.write(`<h2 class="title">${num}단</h2>`);

        if(result === 0){
            for(let i = 2; i < 10; i += 2){
            document.write(`${num}X${i}=${num * i}<br>`)
            }
        }else if(result === 1){
            for(let i = 1; i < 10; i += 2){
            document.write(`${num}X${i}=${num * i}<br>`)
            }
        }else{
            document.write("숫자만 입력하세요")
