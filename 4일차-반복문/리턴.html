<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>

    <script>

        // *return
        // =>특정값을 계산 및 작업 후 다음 코드에서 사용할 수 있도록 값을 던져주는 역할
        // =>리턴은 종료 역할도 함(브레이크와 비슷함)
        // =>리턴 뒤쪽에 코드가 있으면 그 코드가 종료되어 실행되지 않음

        const num = 10;

        if(true){
            return;
            document.write(num,"출력됨");
        }

    </script>
</head>
<body>
    
</body>
</html>
