<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습</title>
</head>
<body>
    <script>

        // *문제1
        // ㄴ숫자 입력 후 입력된 숫자가 짝수이면 "짝수입니다", 홀수이면 "홀수입니다"

        const num = Number(prompt("숫자를 입력해주세요"));
        const result = num % 2;

        if(result === 0){
            document.write("짝수입니다.")
        }else if(result === 1){
            document.write("홀수입니다.")
        }else{
            document.write("숫자만 입력해주세요.")
        }
    </script>
</body>
</html>
