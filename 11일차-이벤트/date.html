<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>
    <div class="wrap">
        <h1>현재시간</h1>
        <div class="clock">00:00:00</div>
    </div>

    <script>
        const clockE1 = document.querySelector('.clock');

        const clockHandler = () => {
            const now = new Date();
            // ㄴ 현재 년/월/일/시/분/초를 가져옴
            // ㄴ getxx()메서드를 이용하여 원하는 시분초 등을 가져올 수 있음
            const hour = String(now.getHours()).padStart(2, "0");
            const min = String(now.getMinutes()).padStart(2, "0");
            const sec = String(now.getSeconds()).padStart(2, "0");
            // ㅁpadStart(길이, 첫글자)
            // ㄴ문자타입으로 사용 가능하며, 첫번째 글자에 원하는 문자를 붙여 새로운 값을 반환함

            clockE1.innerText = `${hour}:${min}:${sec}`;
            // ㄴ 시계같은 실시간으로 해야 하는 것들은 함수가 안에 있어야 함
        }

        clockHandler()
        // ㄴ함수 호출하여 처음 화면에 html내용이 아닌 현재 시간을 바로 보여줄 수 있음

        setInterval(clockHandler, 1000);
        
        // setTimeout(function(){
        //     console.log("hi")
        // },2000);


        //아날로그 시계 만들어보기 transform:rotate(ndeg)

    </script>
</body>
</html>
